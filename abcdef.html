<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | 保守ニュース速報（仮）</title>
    <style>
        body { background-color: #000; color: #00ff00; font-family: "MS PGothic", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #error-container { border: 2px solid #00ff00; padding: 40px; background-color: #050505; max-width: 600px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
        h1 { font-size: 32px; border-bottom: 1px solid #00ff00; padding-bottom: 10px; margin-top: 0; }
        p { line-height: 1.8; font-size: 16px; }
        
        /* 黒塗りギミック */
        .censored {
            background-color: #00ff00;
            color: #00ff00;
            padding: 0 4px;
            cursor: crosshair;
            transition: background-color 0.2s;
        }
        .censored:hover {
            background-color: transparent;
            color: #ff0000;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 5px 15px;
        }
        .back-btn:hover {
            background-color: #00ff00;
            color: #000;
        }

        .system-msg { font-size: 12px; color: #666; margin-top: 30px; border-top: 1px dashed #444; padding-top: 10px; }
    </style>
</head>
<body>

<div id="error-container">
    <h1>404 ERROR: ACCESS DENIED</h1>
    <p>
        申し訳ありません。お探しのページは<span class="censored">リベラルメディアの圧力</span>により<br>
        <span class="censored">「不適切なコンテンツ」</span>として一時的に削除されました。
    </p>
    <p>
        現在、管理人は<span class="censored">トランプ・タワーの最上階</span>で<br>
        <span class="censored">次世代ドメインの確保</span>をディール中です。
    </p>
    <p>
        真実を知りたければ、マウスでこの「黒塗り」を剥がしてみてください。<br>
        ただし、<span class="censored">玉川指数の影響</span>で心臓が弱い方は閲覧を控えるようお勧めします。
    </p>

    <a href="top.html" class="back-btn">≪ インデックスに戻る</a>

    <div class="system-msg">
        STATUS: CENSORSHIP_DETECTED<br>
        LOCATION: <span class="censored">テレビ朝日 報道局の裏</span><br>
        REASON: <span class="censored">事実を報じすぎたため</span>
    </div>
</div>

</body>
</html>
