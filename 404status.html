<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【機密】404 CONTENT SUPPRESSED | 保守ニュース速報</title>
    <style>
        body { 
            background-color: #0a0a0a; 
            color: #d1d1d1; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        #error-card { 
            width: 600px; 
            padding: 50px; 
            border: 1px solid #333; 
            background: linear-gradient(145deg, #111, #0a0a0a);
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        h1 { 
            font-size: 14px; 
            color: #ff0000; 
            letter-spacing: 5px; 
            border: 1px solid #ff0000; 
            display: inline-block; 
            padding: 5px 15px; 
            margin-bottom: 30px;
        }
        .main-text { font-size: 18px; line-height: 2; font-weight: bold; margin-bottom: 40px; }
        
        /* 黒塗りギミック */
        .censored {
            background-color: #222;
            color: #222;
            padding: 2px 4px;
            margin: 0 2px;
            transition: all 0.2s;
            cursor: pointer;
            border-radius: 2px;
            display: inline-block;
        }
        .censored:hover {
            background-color: transparent;
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00;
        }

        .status-table { width: 100%; font-size: 12px; color: #666; border-top: 1px solid #333; padding-top: 20px; }
        .status-table td { padding: 3px 0; }

        .back-link {
            display: block;
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }
        .back-link:hover { color: #fff; text-decoration: underline; }

        #timer-msg {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: #ff0000;
            opacity: 0;
            transition: opacity 1s;
            font-weight: bold;
        }

        /* 修正ポイント：スタンプをクリック可能に */
        .stamp {
            position: absolute;
            top: 40px;
            right: 40px;
            border: 3px double #333;
            color: #333;
            padding: 5px;
            transform: rotate(15deg);
            font-weight: bold;
            font-size: 12px;
            cursor: pointer; /* クリックできることを示唆 */
            user-select: none;
            transition: color 0.2s;
        }
        .stamp:active {
            color: #ff0000; /* 押した瞬間に赤く光る */
        }
    </style>
</head>
<body>

<div id="error-card">
    <div id="stamp-trigger" class="stamp">TOP SECRET</div>
    
    <h1>404 STATUS: REDACTED</h1>
    
    <div class="main-text">
        お探しのコンテンツは<br>
        <span class="censored">テレビ朝日 報道局</span>からの申し立てにより<br>
        現在<span class="censored">「なかったこと」</span>として処理されています。<br><br>
        
        当局の<span class="censored">世論操作プロトコル</span>に抵触した真実は、<br>
        拠点の<span class="censored">「北西の最果て」</span>に封印された。<br><br>
        
        暗闇の中で<span class="censored">3秒間の沈黙</span>を守る者だけが、<br>
        <span class="censored">五重の塔への扉</span>を幻視するだろう。
    </div>

    <table class="status-table">
        <tr><td>[INCIDENT_ID]</td><td><span class="censored">TAMAGAWA_OUT_OF_INDEX</span></td></tr>
        <tr><td>[LOCATION]</td><td><span class="censored">トランプ・タワー地下3階</span></td></tr>
        <tr><td>[STATUS]</td><td><span class="censored">イーロン・マスクによる買収待機中</span></td></tr>
    </table>

    <a href="top.html" class="back-link">≪ 表のニュース一覧（検閲済み）へ戻る</a>

    <div id="timer-msg">⚠️ 検閲を回避。今のうちにインデックスへ戻れ。</div>
</div>

<script>
    let clickCount = 0;
    // 反応するターゲットをスタンプに変更
    const trigger = document.getElementById('stamp-trigger');
    
    const handleAction = () => {
        clickCount++;
        
        if (clickCount === 3) {
            alert("管理人からの緊急メッセージ：\n「真実はテレビの中ではなく、あなたの思考の中にある。\n\nヒント：拠点の【上/左/中央】を、じっと【3秒間】マウスを置いてください。あなたに試練の道が開かれるはずですよ⚔️。」");
            clickCount = 0; 
        }
        
        // 2秒操作がないとリセット
        clearTimeout(window.clickTimer);
        window.clickTimer = setTimeout(() => { clickCount = 0; }, 2000);
    };

    trigger.addEventListener('click', handleAction);
    // iPad/スマホ対応
    trigger.addEventListener('touchstart', (e) => {
        handleAction();
    });

    setTimeout(() => {
        const msg = document.getElementById('timer-msg');
        if(msg) msg.style.opacity = '1';
    }, 10000);
</script>

</body>
</html>
